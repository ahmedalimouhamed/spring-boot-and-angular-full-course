<h1 class="mb-3 text-primary">My Todo's</h1>

<div class="alert alert-success mb-3" *ngIf="message">{{message}}</div>

<div class="d-flex justify-content-end mb-3">
  <button (click)="addTodo()" class="btn btn-primary">Add Todo</button>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-warning btn-sm">Update</button></td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">Delete</button></td>
    </tr>
  </tbody>
</table>
