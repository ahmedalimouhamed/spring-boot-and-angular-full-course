

<div class="container">
  <h1 class="text-primary mb-3">Welcome</h1>

  <div>
    <p>welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
  </div>
  <div>
    Click here to get customized welcome message
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success btn-sm">Get welcome message</button>
  </div>
  <div *ngIf="welcomeMessageFromService">
    <h2>Your Customized welcome message</h2>
    {{welcomeMessageFromService}}
  </div>
</div>
