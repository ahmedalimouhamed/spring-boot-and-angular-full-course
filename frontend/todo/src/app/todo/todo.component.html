<div class="container">
  <h1 class="text-primary mb-5">Todo</h1>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Target Date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 characters in description</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group mb-3">
      <label class="mb-2">Description</label>
      <input class="form-control" #description="ngModel" [(ngModel)]="todo.description" type="text" name="description" required="required" minlength="5"/>
    </fieldset>

    <fieldset class="form-group mb-3">
      <label class="mb-2">Date</label>
      <input class="form-control" #targetDate="ngModel" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" type="date" name="targetDate" required="required"/>
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
